<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook - log in or sign up</title>
</head>
<body class="bg-gray-300">
    <div class="container mt-48 mx-auto items-center justify-center flex mx-auto">
        <div class="left w-1/3">
            <img  class="w-60"   src="logo.png" alt="">
            <p class="text-3xl mx-6">Facebook help you  connect and share with the people in your life.</p>
        </div>
        <div class="right p-9 rounded-lg w-1/4 bg-white flex flex-col">
            <input class="px-4 h-12 mx-6 my-2 border border-1 rounded-lg border-b-gray-400" type="text"  placeholder="E-mail address phone number"> 
            <input class="px-4 h-12 mx-6 my-2 border border-1 rounded-lg border-b-gray-400" type="password" placeholder="password"> <br>
            <button class="bg-blue-500 text-white  hover:bg-blue-800 font-bold rounded-md py-3 my-2">log in</button> <br>
            <span class=" text-blue-500 text-center  cursor-pointer hover:underline">Forgotten password? </span><br>

            <hr><br>

            <button class="btn underline-offset-auto hover:bg-green-700 font-bold text-white py-2 px-4 mx-auto my-2 w-fit rounded-xl  bg-green-500 ">Create New Account</button>
        </div>
    </div>
</body>
</html>
